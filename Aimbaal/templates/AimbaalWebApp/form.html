<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <style media="screen">
      body{
        color: red;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form class="" action="index.html" method="post">
          {{form.as_p}}
          {% csrf_token %}
          <input type="submit" class="btn btn-warning" value="Submit">
        </form>

      </div>
    </div>

  </body>
</html>
